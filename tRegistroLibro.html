<template name="tRegistroLibro">
	
	<form id="form-a" name ="formA" class="form-horizontal">
        <div class="form-group ">
          <label for="search" class="col-sm-3 control-label">REGISTRO LIBRO</label>
        </div>
        <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
          	<input id="name" type="text" class="form-control" value="{{userNombre}}" name="name" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Año</label>
          <div class="col-sm-10">
            <input id="ano" type="text" class="form-control" value="{{userAno}}" name="ano" placeholder="Año" required>
        </div>
        </div>		
        <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">Autor</label>
          <div class="col-sm-10">
            <input id="autor" type="text" class="form-control" value="{{userAutor}}" name="autor" placeholder="Autor" required>
        </div>
        </div>  
        <div class="form-group ">
          <label for="search" class="col-sm-2 control-label">ISBN</label>
          <div class="col-sm-10">
            <input id="lsbn" type="text" class="form-control" value="{{userLsbn}}" name="lsbn" placeholder="Lsbn" required>
        </div>
        </div> 
		    <div class="form-group ">
          <label for="estado" class="col-sm-2 control-label">Estado</label>
          <div class="col-sm-10">
          	<select class="form-control" name="estado" id ="estado" value= "{{userEstado}}" required>
          	   <option value="">Select an option</option>
               <option value="Disponible">Disponible</option>
              <option value="Ocupado">Ocupado</option>

      			<!--   {{#each gender}}
      			  	<option value="{{gender}}" {{selected}}>{{this}}</option>
      			  {{/each}} -->
      			</select>
          </div>
        </div>
		    
        {{#if updateUser}}
          <button type="submit" class="btn btn-primary">Update</button>
        {{else}}
          <button type="submit" class="btn btn-default">Submit</button>
        {{/if}}
    </form>

</template>
